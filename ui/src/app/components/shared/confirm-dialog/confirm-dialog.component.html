@if (confirmDialogService.state().isOpen) {
  <div
    class="dialog-backdrop"
    (click)="onBackdropClick($event)">
    <div class="dialog-container" role="dialog" aria-modal="true">
      <div class="dialog-header">
        <h2>{{ confirmDialogService.state().options.title }}</h2>
      </div>
      <div class="dialog-body">
        <p>{{ confirmDialogService.state().options.message }}</p>
      </div>
      <div class="dialog-footer">
        <button
          class="btn btn-cancel"
          (click)="onCancel()"
          type="button">
          {{ confirmDialogService.state().options.cancelLabel }}
        </button>
        <button
          class="btn btn-confirm"
          (click)="onConfirm()"
          type="button">
          {{ confirmDialogService.state().options.confirmLabel }}
        </button>
      </div>
    </div>
  </div>
}
