<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <p class="subtitle">Welcome to the admin panel. Use the sidebar to navigate to different sections.</p>

  <div class="quick-stats">
    <a routerLink="/admin/items" class="stat-card">
      <span class="material-symbols-outlined">inventory_2</span>
      <div class="stat-content">
        <h3>Items</h3>
        <p>View and manage game items</p>
      </div>
    </a>

    <a routerLink="/admin/monsters" class="stat-card">
      <span class="material-symbols-outlined">pets</span>
      <div class="stat-content">
        <h3>Monsters</h3>
        <p>Browse combat encounters</p>
      </div>
    </a>

    <a routerLink="/admin/locations" class="stat-card">
      <span class="material-symbols-outlined">place</span>
      <div class="stat-content">
        <h3>Locations</h3>
        <p>Explore game world areas</p>
      </div>
    </a>

    <a routerLink="/admin/design-system" class="stat-card">
      <span class="material-symbols-outlined">palette</span>
      <div class="stat-content">
        <h3>Design System</h3>
        <p>Component and token showcase</p>
      </div>
    </a>
  </div>
</div>
