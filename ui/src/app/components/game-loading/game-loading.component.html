<div class="wake-up-screen">
  <div class="content">
    <!-- Step 0: Character Name -->
    <div class="character-name" [class.visible]="currentStep() >= 0">
      <h1 class="fade-in">{{ characterName() }}</h1>
    </div>

    <!-- Step 1: Location and Last Activity -->
    <div class="location-status" [class.visible]="currentStep() >= 1">
      <div class="location fade-in-delay-1">
        <span class="label">Location:</span>
        <span class="value">{{ locationName() }}</span>
      </div>
      <div class="last-activity fade-in-delay-2">
        <p class="activity-message">{{ lastActivityMessage() }}</p>
      </div>
    </div>

    <!-- Step 3: Connection Status -->
    <div class="connection-status" [class.visible]="currentStep() >= 3">
      <div class="status-message fade-in-delay-6">
        <span class="loading-dots">{{ connectionStatus() }}</span>
      </div>
    </div>

    <!-- Step 4: Continue Button (shown when ready) -->
    <div class="continue-button-container" [class.visible]="isReady()">
      <button class="continue-button fade-in-delay-7" (click)="onContinueClick()">
        Continue
      </button>
      <p class="hint-text fade-in-delay-8">Press Enter or click to continue</p>
    </div>
